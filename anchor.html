<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button onclick="datetime()">Click to see date and time</button>
        <p id="date"></p>
    </div>
    <script>
        function datetime(){
            document.getElementById('date').innerHTML = alert(Date());
            document.getElementById('date').innerHTML = "Hurrah got the time";
        }
    </script>
</body>
</html>
